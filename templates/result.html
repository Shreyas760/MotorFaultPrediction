<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Motor Fault Prediction</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/predict">Predict Fault</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/trends">Performance Trends</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Prediction Result</h2>
    
    <div class="alert alert-info text-center">
        <h4>Fault Prediction:</h4>
        <p>{{ fault_result }}</p>
    </div>
    
    {% if fault_result == "Fault Detected" %}
    <div class="alert alert-warning text-center">
        <h4>Type of Fault:</h4>
        <p>{{ fault_type_result }}</p>
    </div>
    {% endif %}
    
    <div class="text-center mt-4">
        <a href="/predict" class="btn btn-secondary">Predict Another Fault</a>
    </div>
</div>

</body>
</html>
